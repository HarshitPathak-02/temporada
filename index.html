<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <i class="fa-solid fa-bars"></i>
            <h2>Website Name</h2>
        </div>
        <div class="two">
            <div class="search_bar">
                <i class="fa-solid fa-magnifying-glass" id="srch_icon"></i>
                <div class="input_city">
                    <input type="text" name="city" id="city" placeholder="Enter your city...">
                </div>
            </div>
        </div>
        <div class="three">
            <div class="city_card">
                <div class="city_card_left">
                    <div class="city_card_left_upper">
                        <div class="city_left_upper2" style="font-size: 1.3rem;">
                            <h3 id="day">Saturday</h3>
                            <h3 ><span id="month">Feburary, </span><span id="year">2016</span></h3>
                        </div>
                        <h2 style="font-size: 1.6rem;" id="type">MOSTLY CLOUDY</h2>
                    </div>
                    <div class="left_middle">
                        <img src= "/assets/back.jpg" id="icon" alt="">
                    </div>
                    <div class="city_card_left_lower">
                        <h1 id="temperature" style="font-size: 7rem;">9&deg;C</h1>
                        <h4 style="font-size:1.5rem;"><span id="cty">Belgrade,</span><span id="cntry">Serbia</span></h4>
                    </div>
                </div>
                <div class="city_card_right">
                    <div class="max_temp">
                        <div class="one_left">
                            <h3>Max Temperature</h3>
                            <h4 id="mx_tmp">12&deg;C</h4>
                        </div>
                    </div>
                    <div class="min_temp">
                        <div class="one_left">
                            <h3>Min Temperature</h3>
                            <h4 id="mn_tmp">12&deg;C</h4>
                        </div>
                    </div>
                    <div class="humidity">
                        <div class="one_left">
                            <h3>Humidity</h3>
                            <h4 id="humd">78 %</h4>
                        </div>
                    </div>
                    <div class="pressure">
                        <div class="one_left">
                            <h3>Pressure</h3>
                            <h4 id="prssre">56</h4>
                        </div>
                    </div>
                    <div class="wind_speed">
                        <div class="one_left">
                            <h3>Wind Speed</h3>
                            <h4 id="wnd_spd">11 km/h</h4>
                        </div>
                    </div>
                    <div class="precipitation">
                        <div class="one_left">
                            <h3>Clouds</h3>
                            <h4 id="prcp">0 %</h4>
                        </div>
                    </div>
                    <div class="feels_like">
                        <div class="one_left">
                            <h3>Feels Like</h3>
                            <h4 id="fls_lk">12&deg;C</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
</body>
</html>
